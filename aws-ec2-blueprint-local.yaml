tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - http://www.getcloudify.org/spec/aws-plugin/1.4.4/plugin.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.4.2/plugin.yaml
  - types/local/aws.yaml

inputs:

  install_agent:
    description: >
      Set to none for a local workflow.
    default: remote

  agent_user:
    description: >
      The agent user (ubuntu for ubuntu, root for centos, etc).
    default: ''

  image_id:
    description: >
      The Cloud Provider Image ID.
    default: ''

  instance_type: 
    description: >
      The Cloud Provider instance_type/size/flavor.
    default: ''

  key_name:
    default: puppet_server_example

  key_path:
    default: ~/.ssh/puppet_server_example.pem

  aws_access_key_id:
    default: ''

  aws_secret_access_key:
    default: ''

  ec2_region_name:
    default: ''

  ec2_region_endpoint:
    default: ''

  aws_configuration:
    default:
      aws_access_key_id: { get_input: aws_access_key_id }
      aws_secret_access_key: { get_input: aws_secret_access_key }
      ec2_region_name: { get_input: ec2_region_name }
      ec2_region_endpoint: { get_input: ec2_region_endpoint }

node_templates:

  puppet_server:
    type: puppet.types.Server
    relationships:
      - type: cloudify.relationships.contained_in
        target: puppet_server_host

  puppet_agent:
    type: puppet.types.Agent
    relationships:
      - type: cloudify.relationships.contained_in
        target: puppet_agent_host
      - type: puppet.relationships.agent_connected_to_server
        target: puppet_server

  puppet_server_host:
    type: puppet.types.Host
    properties:
      aws_config: { get_input: aws_configuration }
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: puppet_group
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: puppet_keypair

  puppet_agent_host:
    type: puppet.types.Host
    properties:
      aws_config: { get_input: aws_configuration }
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: puppet_group
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: puppet_keypair

  puppet_keypair:
    type: cloudify.aws.nodes.KeyPair
    properties:
      aws_config: { get_input: aws_configuration }
      resource_id: { get_input: key_name }
      private_key_path: { get_input: key_path }

  puppet_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: { get_input: aws_configuration }
      description: Puppet Group
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 8140
          to_port: 8140
          cidr_ip: 0.0.0.0/0

outputs:

  nodecellar_endpoint:
    value: { get_attribute: [ puppet_server_host, public_ip_address ] }
