tosca_definitions_version: cloudify_dsl_1_1

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4.1/types.yaml
  - http://www.getcloudify.org/spec/aws-plugin/1.4.3/plugin.yaml
  - types/manager/puppet.yaml
  - types/manager/aws.yaml

inputs:

  agent_user:
    description: >
      The agent user (ubuntu for ubuntu, root for centos, etc).
    default: ''

  image_id:
    description: >
      The Cloud Provider Image ID.
    default: ''

  instance_type: 
    description: >
      The Cloud Provider instance_type/size/flavor.
    default: ''

node_templates:

  puppet_server:
    type: puppet.types.Server
    relationships:
      - type: cloudify.relationships.contained_in
        target: puppet_server_host

  puppet_agent:
    type: puppet.types.Agent
    relationships:
      - type: cloudify.relationships.contained_in
        target: puppet_agent_host
      - type: puppet.relationships.agent_connected_to_server
        target: puppet_server

  puppet_server_host:
    type: puppet.types.Host
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: puppet_group

  puppet_agent_host:
    type: puppet.types.Host
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: puppet_group

  puppet_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      description: Puppet Group
      rules:
        - ip_protocol: tcp
          from_port: 8140
          to_port: 8140
          cidr_ip: 0.0.0.0/0
